<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input   type="email" class="form-control" id="email" name="email" formControlName="email" >
          <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="alert alert-danger">
            <div *ngIf="email!.errors?.['required']"
              >{{validationErrorMessages.email.required}}
            </div>
          </div>
          </div>
        <div class="mb-3">
          <label for="password"  class="form-label">Password</label>
          <input  type="password" class="form-control" id="password" name="password" formControlName="password">
          <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="alert alert-danger">
            <div *ngIf="password!.errors?.['required']"
              >{{validationErrorMessages.password.required}}
            </div>
          </div>
        </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="mb-3">
          <a routerLink="/create-user">Create New User</a>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" >Submit</button>
      </form>
</div>
